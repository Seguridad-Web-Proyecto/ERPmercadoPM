<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro de persona">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{bundle.CreatePersonaTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_nombres}">
                            <f:validator validatorId="letrasValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{personaController.selected.apellidos}" title="#{bundle.CreatePersonaTitle_apellidos}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_apellidos}">
                            <f:validator validatorId="letrasValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="Fecha de nacimiento: " for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}" showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.CreatePersonaTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_telefono}">
                            <f:validator validatorId="telefonoValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_curp}" for="curp" />
                        <p:inputText id="curp" value="#{personaController.selected.curp}" title="#{bundle.CreatePersonaTitle_curp}" >
                            <f:validator validatorId="curpValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_rfc}" for="rfc" />
                        <p:inputText id="rfc" value="#{personaController.selected.rfc}" title="#{bundle.CreatePersonaTitle_rfc}" >
                            <f:validator validatorId="rfcValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.CreatePersonaTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_sexo}">
                            <f:validator validatorId="sexoValidator" />
                        </p:inputText>
                            
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_residencia}" for="residencia" />
                        <p:inputText id="residencia" value="#{personaController.selected.residencia}" title="#{bundle.CreatePersonaTitle_residencia}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_residencia}">
                            <f:validator validatorId="letrasValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_email}" for="email" />
                        <p:selectOneMenu id="email" value="#{personaController.selected.email}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_email}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="emailItem"
                                           itemValue="#{emailItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-outline-success" actionListener="#{personaController.create}" value="Guardar" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton class="btn btn-outline-danger" value="Cancelar" onclick="PersonaCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
