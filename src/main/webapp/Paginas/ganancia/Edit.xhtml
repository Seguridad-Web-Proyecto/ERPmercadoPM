<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GananciaEditDlg" widgetVar="GananciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar ganancia">
            <h:form id="GananciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gananciaController.selected != null}">
                        <p:outputLabel value="Porcentaje: " for="porcentaje" />
                        <p:inputText class="form-control" id="porcentaje" value="#{gananciaController.selected.porcentaje}" title="#{bundle.EditGananciaTitle_porcentaje}" required="true" requiredMessage="#{bundle.EditGananciaRequiredMessage_porcentaje}"/>
                        <p:outputLabel value="Id de producto: " for="productoid" />
                        <p:selectOneMenu id="productoid" value="#{gananciaController.selected.productoid}" required="true" requiredMessage="#{bundle.EditGananciaRequiredMessage_productoid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoidItem"
                                           itemValue="#{productoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-sm btn-success" actionListener="#{gananciaController.update}" value="Guardar" update="display,:GananciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GananciaEditDialog');"/>
                    <p:commandButton class="btn btn-sm btn-danger" value="Cancelar" onclick="GananciaEditDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
