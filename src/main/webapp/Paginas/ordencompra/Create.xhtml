<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdencompraCreateDlg" widgetVar="OrdencompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro de orden de compra">
            <h:form id="OrdencompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordencompraController.selected != null}">
                        <p:outputLabel value="Fecha de compra: " for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy" value="#{ordencompraController.selected.fechaCompra}" title="#{bundle.EditOrdencompraTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_fechaCompra}" showOn="button"/>
                        <p:outputLabel value="Status: " for="status" />
                        <p:inputText id="status" value="#{ordencompraController.selected.status}" title="#{bundle.CreateOrdencompraTitle_status}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_status}">
                               <f:validator validatorId="letrasValidator" />
                                        </p:inputText>
                        <p:outputLabel value="Iva: " for="iva" />
                        <p:inputText id="iva" value="#{ordencompraController.selected.iva}" title="#{bundle.CreateOrdencompraTitle_iva}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_iva}">
                               <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="Subtotal: " for="subtotal" />
                        <p:inputText id="subtotal" value="#{ordencompraController.selected.subtotal}" title="#{bundle.CreateOrdencompraTitle_subtotal}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_subtotal}">
                              <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="Total: " for="total" />
                        <p:inputText id="total" value="#{ordencompraController.selected.total}" title="#{bundle.CreateOrdencompraTitle_total}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_total}">
                              <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateOrdencompraLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ordencompraController.selected.descripcion}" title="#{bundle.CreateOrdencompraTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateOrdencompraRequiredMessage_descripcion}">
                               <f:validator validatorId="letrasValidator" />
                                        </p:inputText>
                        <p:outputLabel value="Id de factura: " for="facturaid" />
                        <p:selectOneMenu id="facturaid" value="#{ordencompraController.selected.facturaid}" >
                            <f:selectItems value="#{facturacompraController.itemsAvailableSelectOne}"
                                           var="facturaidItem"
                                           itemValue="#{facturaidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Id de proveedor: " for="proveedorid" />
                        <p:selectOneMenu id="proveedorid" value="#{ordencompraController.selected.proveedorid}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_proveedorid}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedoridItem"
                                           itemValue="#{proveedoridItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-outline-success" actionListener="#{ordencompraController.create}" value="Guardar" update="display,:OrdencompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdencompraCreateDialog');"/>
                    <p:commandButton class="btn btn-outline-danger" value="Cancelar" onclick="OrdencompraCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
