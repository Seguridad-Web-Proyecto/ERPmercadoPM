<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        ADMIN
        <h:form>
            <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
            <p:inputText id="email" value="#{registerView.email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
            <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasenia}" for="contrasenia" />
            <p:inputText id="contrasenia" value="#{registerView.password}"  required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasenia}"/>
            <p:outputLabel value="#{bundle.CreateUsuarioLabel_activo}" for="activo" />
            <p:selectBooleanCheckbox id="activo" value="#{usuarioController.selected.activo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_activo}"/>
            <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechaCreacion}" for="fechaCreacion" />
            <p:inputText id="fechaCreacion" value="#{usuarioController.selected.fechaCreacion}"/>
            <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" />
            <p:commandButton value="#{bundle.Cancel}" />
        </h:form>
    </h:body>



</html>
