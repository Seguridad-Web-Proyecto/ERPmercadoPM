<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro de producto">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}">
                            <f:validator validatorId="letrasValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}">
                            <f:validator validatorId="letrasValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="Unidad de medida: " for="unidadMedida" />
                        <p:inputText id="unidadMedida" value="#{productoController.selected.unidadMedida}" title="#{bundle.CreateProductoTitle_unidadMedida}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_unidadMedida}">
                            <f:validator validatorId="letrasValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="Precio unitario: " for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{productoController.selected.precioUnitario}" title="#{bundle.CreateProductoTitle_precioUnitario}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precioUnitario}">
                            <f:validator validatorId="numerosValidator" />
                        </p:inputText>
                        
                        <p:outputLabel value="Id de categoria: " for="categoriaid" />
                        <p:selectOneMenu id="categoriaid" value="#{productoController.selected.categoriaid}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_categoriaid}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaidItem"
                                           itemValue="#{categoriaidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-outline-success" actionListener="#{productoController.create}" value="Guardar" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton class="btn btn-outline-danger" value="Cancelar" onclick="ProductoCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
