<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentadetalleViewDlg" widgetVar="VentadetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentadetalleTitle}">
            <h:form id="VentadetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventadetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentadetalleLabel_cantidad}"/>
                        <h:outputText value="#{ventadetalleController.selected.cantidad}" title="#{bundle.ViewVentadetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewVentadetalleLabel_precioUnitario}"/>
                        <h:outputText value="Precio Unitario " title="#{bundle.ViewVentadetalleTitle_precioUnitario}"/>
                        <h:outputText value="#{bundle.ViewVentadetalleLabel_importe}"/>
                        <h:outputText value="#{ventadetalleController.selected.importe}" title="#{bundle.ViewVentadetalleTitle_importe}"/>
                        <h:outputText value="Orden de venta"/>
                        <h:outputText value="#{ventadetalleController.selected.ordenventa}" title="#{bundle.ViewVentadetalleTitle_ordenventa}"/>
                        <h:outputText value="#{bundle.ViewVentadetalleLabel_producto}"/>
                        <h:outputText value="#{ventadetalleController.selected.producto}" title="#{bundle.ViewVentadetalleTitle_producto}"/>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-sm btn-info" value="Aceptar" onclick="VentadetalleViewDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
