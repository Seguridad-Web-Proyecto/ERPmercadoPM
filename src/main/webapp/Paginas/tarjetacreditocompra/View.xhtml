<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetacreditocompraViewDlg" widgetVar="TarjetacreditocompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Información">
            <h:form id="TarjetacreditocompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetacreditocompraController.selected != null}">
                        <h:outputText value="Id de tarjeta: "/>
                        <h:outputText value="#{tarjetacreditocompraController.selected.tarjetacreditocompraid}" title="#{bundle.ViewTarjetacreditocompraTitle_tarjetacreditocompraid}"/>
                        <h:outputText value="#{bundle.ViewTarjetacreditocompraLabel_numero}"/>
                        <h:outputText value="#{tarjetacreditocompraController.selected.numero}" title="#{bundle.ViewTarjetacreditocompraTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewTarjetacreditocompraLabel_cvc}"/>
                        <h:outputText value="#{tarjetacreditocompraController.selected.cvc}" title="#{bundle.ViewTarjetacreditocompraTitle_cvc}"/>
                        <h:outputText value="Nombre del titular: "/>
                        <h:outputText value="#{tarjetacreditocompraController.selected.nombreTitular}" title="#{bundle.ViewTarjetacreditocompraTitle_nombreTitular}"/>
                        <h:outputText value="Fecha de expiración:"/>
                        <h:outputText value="#{tarjetacreditocompraController.selected.fechaExpiracion}" title="#{bundle.ViewTarjetacreditocompraTitle_fechaExpiracion}"/>
                        <h:outputText value="Lugar de facturación: "/>
                        <h:outputText value="#{tarjetacreditocompraController.selected.lugarFacturacion}" title="#{bundle.ViewTarjetacreditocompraTitle_lugarFacturacion}"/>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-sm btn-info" value="Aceptar" onclick="TarjetacreditocompraViewDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
