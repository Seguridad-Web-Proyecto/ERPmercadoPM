<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Orden Venta"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdenventaListForm">
                <br></br>
                <br></br>
                <center>
                    <h1 style="background-color: #D4E3FF">Modulo de Orden de Ventas</h1>
                    <br></br>
                    <br></br>
                </center>
                <p:panel style="background-color: #D4E3FF">
                    <br></br>
                    <br></br>
                    <p:dataTable id="datalist" value="#{ordenventaController.items}" var="item"
                                 selectionMode="single" selection="#{ordenventaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ordenventaid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id de orden de venta "/>
                            </f:facet>
                            <h:outputText value="#{item.ordenventaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de venta "/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id de cliente "/>
                            </f:facet>
                            <h:outputText value="#{item.clienteid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id de factura:"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaid}"/>
                        </p:column>
                        <f:facet name="footer">
                            </f:facet>
                    </p:dataTable>
                    <br></br>
                    
                   
                  
           
            </h:form>
       
        </ui:define>
    </ui:composition>

</html>
