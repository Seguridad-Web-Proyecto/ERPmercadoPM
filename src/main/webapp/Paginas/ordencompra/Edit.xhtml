<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdencompraEditDlg" widgetVar="OrdencompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar orden de compra">
            <h:form id="OrdencompraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordencompraController.selected != null}">
                        <p:outputLabel value="Fecha de compra: " for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy" value="#{ordencompraController.selected.fechaCompra}" title="#{bundle.EditOrdencompraTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_fechaCompra}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdencompraLabel_status}" for="status" />
                        <p:inputText id="status" value="#{ordencompraController.selected.status}" title="#{bundle.EditOrdencompraTitle_status}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_status}">
                             <f:validator validatorId="letrasValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdencompraLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{ordencompraController.selected.iva}" title="#{bundle.EditOrdencompraTitle_iva}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_iva}">
                              <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdencompraLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{ordencompraController.selected.subtotal}" title="#{bundle.EditOrdencompraTitle_subtotal}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_subtotal}">
                              <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdencompraLabel_total}" for="total" />
                        <p:inputText id="total" value="#{ordencompraController.selected.total}" title="#{bundle.EditOrdencompraTitle_total}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_total}">
                              <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdencompraLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ordencompraController.selected.descripcion}" title="#{bundle.EditOrdencompraTitle_descripcion}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_descripcion}">
                             <f:validator validatorId="letrasValidator" />
                                        </p:inputText>
                        <p:outputLabel value="Id de factura: " for="facturaid" />
                        <p:selectOneMenu id="facturaid" value="#{ordencompraController.selected.facturaid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturacompraController.itemsAvailableSelectOne}"
                                           var="facturaidItem"
                                           itemValue="#{facturaidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Id de proveedor: " for="proveedorid" />
                        <p:selectOneMenu id="proveedorid" value="#{ordencompraController.selected.proveedorid}" required="true" requiredMessage="#{bundle.EditOrdencompraRequiredMessage_proveedorid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedoridItem"
                                           itemValue="#{proveedoridItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-sm btn-success" actionListener="#{ordencompraController.update}" value="Guardar" update="display,:OrdencompraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdencompraEditDialog');"/>
                    <p:commandButton class="btn btn-sm btn-danger" value="Cancelar" onclick="OrdencompraEditDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
