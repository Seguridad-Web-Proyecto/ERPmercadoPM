<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetacreditoventaViewDlg" widgetVar="TarjetacreditoventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Información">
            <h:form id="TarjetacreditoventaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetacreditoventaController.selected != null}">
                        <h:outputText value="Id tarjeta: "/>
                        <h:outputText value="#{tarjetacreditoventaController.selected.tarjetacreditoventaid}" title="#{bundle.ViewTarjetacreditoventaTitle_tarjetacreditoventaid}"/>
                        <h:outputText value="#{bundle.ViewTarjetacreditoventaLabel_numero}"/>
                        <h:outputText value="#{tarjetacreditoventaController.selected.numero}" title="#{bundle.ViewTarjetacreditoventaTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewTarjetacreditoventaLabel_cvc}"/>
                        <h:outputText value="#{tarjetacreditoventaController.selected.cvc}" title="#{bundle.ViewTarjetacreditoventaTitle_cvc}"/>
                        <h:outputText value="Bombre del titular: "/>
                        <h:outputText value="#{tarjetacreditoventaController.selected.nombreTitular}" title="#{bundle.ViewTarjetacreditoventaTitle_nombreTitular}"/>
                        <h:outputText value="Fecha de expiración: "/>
                        <h:outputText value="#{tarjetacreditoventaController.selected.fechaExpiracion}" title="#{bundle.ViewTarjetacreditoventaTitle_fechaExpiracion}"/>
                        <h:outputText value="Lugar de facturación: "/>
                        <h:outputText value="#{tarjetacreditoventaController.selected.lugarFacturacion}" title="#{bundle.ViewTarjetacreditoventaTitle_lugarFacturacion}"/>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-sm btn-info" value="Aceptar" onclick="TarjetacreditoventaViewDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
