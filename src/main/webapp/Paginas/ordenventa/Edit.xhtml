<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenventaEditDlg" widgetVar="OrdenventaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenventaTitle}">
            <h:form id="OrdenventaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenventaController.selected != null}">
                        <p:outputLabel value="Id de orden de venta:" for="ordenventaid" />
                        <p:inputText id="ordenventaid" value="#{ordenventaController.selected.ordenventaid}" title="#{bundle.EditOrdenventaTitle_ordenventaid}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_ordenventaid}"/>
                        <p:outputLabel value="Fecha de venta:" for="fechaVenta" />
                        <p:calendar id="fechaVenta" pattern="MM/dd/yyyy" value="#{ordenventaController.selected.fechaVenta}" title="#{bundle.EditOrdenventaTitle_fechaVenta}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_fechaVenta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdenventaLabel_status}" for="status" />
                        <p:inputText id="status" value="#{ordenventaController.selected.status}" title="#{bundle.EditOrdenventaTitle_status}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_status}">
                               <f:validator validatorId="letrasValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdenventaLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{ordenventaController.selected.iva}" title="#{bundle.EditOrdenventaTitle_iva}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_iva}">
                             <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdenventaLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{ordenventaController.selected.subtotal}" title="#{bundle.EditOrdenventaTitle_subtotal}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_subtotal}">
                             <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdenventaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{ordenventaController.selected.total}" title="#{bundle.EditOrdenventaTitle_total}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_total}">
                             <f:validator validatorId="numerosValidator" />
                                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditOrdenventaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ordenventaController.selected.descripcion}" title="#{bundle.EditOrdenventaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_descripcion}">
                               <f:validator validatorId="letrasValidator" />
                                        </p:inputText>
                        <p:outputLabel value="Id de cliente:" for="clienteid" />
                        <p:selectOneMenu id="clienteid" value="#{ordenventaController.selected.clienteid}" required="true" requiredMessage="#{bundle.EditOrdenventaRequiredMessage_clienteid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteidItem"
                                           itemValue="#{clienteidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Id de factura:" for="facturaid" />
                        <p:selectOneMenu id="facturaid" value="#{ordenventaController.selected.facturaid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaventaController.itemsAvailableSelectOne}"
                                           var="facturaidItem"
                                           itemValue="#{facturaidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                    <p:commandButton class="btn btn-sm btn-success" actionListener="#{ordenventaController.update}" value="Guardar" update="display,:OrdenventaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenventaEditDialog');"/>
                    <p:commandButton class="btn btn-sm btn-success" value="Cancelar" onclick="OrdenventaEditDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
